<h2>Liste des conseillers</h2>

<table mat-table [dataSource]="advisors" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let advisor"> {{advisor.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let advisor"> {{advisor.personInfos.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let advisor"> {{advisor.personInfos.lastName}} </td>
    </ng-container>

      <ng-container matColumnDef="numberOfClients">
        <th mat-header-cell *matHeaderCellDef> Nombre de clients </th>
        <td mat-cell *matCellDef="let advisor"> A gérer plus tard </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
