<mat-dialog-content>
  <p>Confirmez-vous la suppression du client {{data.clientId}} ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn-grad" (click)="onDeleteClick(data.clientId)" cdkFocusInitial>Confirmer</button>
  <button mat-button class="btn-grad" (click)="onNoClick()">Annuler</button>
</mat-dialog-actions>
