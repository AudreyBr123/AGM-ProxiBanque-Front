<mat-dialog-content>
  <p>Confirmez-vous le virement de  {{ data.amount }} € du compte {{data.idDebitAccount}} ({{data.typeDebitAccount  == "currentAccount"? "compte courant" : "compte épargne" }}) <br>
    vers le compte {{data.idCreditAccount}} ({{data.typeCreditAccount == "currentAccount"? "compte courant" : "compte épargne" }}) ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn-grad" (click)="onConfirmClick(data)" cdkFocusInitial>Confirmer</button>
  <button mat-button class="btn-grad" (click)="onNoClick()">Annuler</button>
</mat-dialog-actions>
