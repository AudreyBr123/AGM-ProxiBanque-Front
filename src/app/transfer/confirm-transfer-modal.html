<mat-dialog-content>
  <p>Confirmez-vous le virement de  {{ data.amount }} du compte {{data.idDebitAccount }} ({{data.typeDebitAccount}}) 
    vers le compte {{data.idCreditAccount}} ({{data.typeCreditAccount}}) ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn-grad" (click)="onConfirmClick(data)" cdkFocusInitial>Confirmer</button>
  <button mat-button class="btn-grad" (click)="onNoClick()">Annuler</button>
</mat-dialog-actions>
