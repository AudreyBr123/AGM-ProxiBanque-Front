<ng-template [ngIf]="!hasError" [ngIfElse]="noAdvisorFound">

<h2>Liste des clients suivis</h2>

<div class="table-container">
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let client"> {{client.personInfos.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let client"> {{client.personInfos.lastName}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</ng-template>
<ng-template #noAdvisorFound>
  <div>
    <h4>AdvisorNotFoundError</h4>
    <p>Il n'y a pas de conseiller correspondant à cet id</p>
  </div>
</ng-template>
