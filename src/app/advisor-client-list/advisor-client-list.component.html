<div class="page-head">
  <h2>Liste des clients suivis</h2>
  <a class="btn-grad btn-grad-grey" mat-flat-button color="primary" (click)="goBack()">Retour</a>
</div>

<div class="table-container">
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
          <td mat-cell *matCellDef="let client"> {{client.personInfos.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let client"> {{client.personInfos.lastName}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
