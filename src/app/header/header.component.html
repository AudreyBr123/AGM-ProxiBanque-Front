<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon home-icon"
    aria-label="Example icon-button with home icon"
  >
    <mat-icon>home</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Proxibanque</span>

  <span class="example-spacer"></span>

    <!-- <a *ngIf="this.userStatus$ === 'GUEST'" routerLink="/login">Login</a> -->
    <button *ngIf="this.userStatus$ === 'GUEST'" (click)="handleLoginAsManager()">Login as Manager</button>

    <button *ngIf="this.userStatus$ !== 'GUEST'" (click)="handleLogout()">Logout</button>

  <div *ngIf="this.userStatus$ !== 'GUEST'">
    <a mat-button routerLink="/client-create">Create client</a>
    <a mat-button routerLink="/client-show/1">Show First client</a>
    <a mat-button routerLink="/client-edit">Edit client</a>
    <a mat-button routerLink="/client-list">List client</a>
    <a *ngIf="this.userStatus$ === 'MANAGER'" mat-button routerLink="/advisor-list">List advisor</a>
  </div>
</mat-toolbar>

<p>Vous accédez à l'application en tant que {{ this.userStatus$ }}</p>
